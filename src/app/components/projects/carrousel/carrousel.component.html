<section class="carousel-container">
  <div class="carousel-items-container">
    <div class="carousel-item" *ngFor="let image of images; let i = index;">
      <img
      width="200px"
      height="200px"
      [src]="image" alt="Carousel image" [ngClass]="{'active': i === currentImageIndex}" />
    </div>
  </div>
  <button class="btn-prev" (click)="previousImage()">
    < </button>
      <button class="btn-next" (click)="nextImage()"> > </button>
</section>
